  <section class="fundo">
    <img class="bg-image" src="../../assets/images/background-gramado.jpg" alt="imagem de campo de futebol">
    <main class="tshirts-area container-team-pages">
      <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary"
        style="background: linear-gradient(0deg, rgba(15,15,15,1) 23%, rgba(127,26,22,1) 96%)">
        <div class="col-lg-12 px-0">
          <h2 class="fw-light" style="text-align: center; color: white;">As camisas que marcaram a história do Mengão te
            esperam abaixo</h2>
        </div>
      </div>

      <div class="models row mb-2" id="blusas"> </div>
    </main>

    <div class="tshirtWindowArea">
      <div class="tshirtWindowBody">
        <div class="tshirtWindow--cancelButtonMob">Voltar</div>
        <div class="tshirtWindowImg">
          <img src="" />
        </div>
        <div class="tshirtInfo">
          <h2>--</h2>
          <div class="tshirtInfo--desc">--</div>
          <div class="tshirtInfo--sizearea">
            <div class="tshirtInfo--selector">Tamanho</div>
            <div class="tshirtInfo--sizes">
              <div data-key="P" class="tshirtInfo--size">P</div>
              <div data-key="M" class="tshirtInfo--size">M</div>
              <div data-key="G" class="tshirtInfo--size">G</div>
              <div data-key="GG" class="tshirtInfo--size selected">GG</div>
            </div>
          </div>
          <div class="tshirtInfo--pricearea">
            <div class="tshirtInfo--selector">Preço</div>
            <div class="tshirtInfo--price">
              <div class="tshirtInfo--actualPrice">R$ --</div>
              <div class="tshirtInfo--qtarea">
                <button class="tshirtInfo--qtdless">-</button>
                <div class="tshirtInfo--qtd">1</div>
                <button class="tshirtInfo--qtdmore">+</button>
              </div>
            </div>
          </div>
          <div class="tshirtInfo--addButton">Adicionar ao carrinho</div>
          <div class="tshirtWindow--cancelButton">Cancelar</div>
        </div>
      </div>
    </div>
  </section>

  <aside class="aside--cart">

    <div class="cart--area">
      <div class="menu-closer">❌</div>
      <h1>Seus Mantos</h1>
      <div class="cart" id="local--cart">
        <!-- <div class="cart--item">
          <img src="" />
          <div class="cart--item-nome">--</div>
          <div class="cart--item--qtarea">
            <button class="cart--item-qtmenos">-</button>
            <div class="cart--item--qt">1</div>
            <button class="cart--item-qtmais">+</button>
          </div>
        </div> -->
      </div>
      <div id="cart--details">
        <div class="cart--totalitem total big">
          <span>Total</span>
          <span id="totalSpace"></span>
        </div>
        <div class="cart--finalizar">Finalizar a compra</div>
      </div>
    </div>

  </aside>
